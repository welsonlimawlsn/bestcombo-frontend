<h1 class="inverso">justifique o motivo da recusa</h1>

<form [formGroup]="formulario">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="inverso">
        <mat-label>justificativa</mat-label>
        <textarea matInput formControlName="justificativa"></textarea>
        <mat-error class="inverso" *ngIf="formulario.get('justificativa')?.errors?.required">campo obrigat√≥rio</mat-error>
      </mat-form-field>
    </div>
  </div>
  <button mat-button color="accent" class="inverso" (click)="justifica()" [disabled]="formulario.invalid">justificar</button>
</form>
