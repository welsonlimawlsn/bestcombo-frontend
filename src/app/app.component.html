<app-loading></app-loading>
<mat-drawer-container class="drawer">
  <mat-drawer class="menu" #drawer [mode]="isSmallScreen() ? 'over' : 'side'"
              [opened]="isAuthenticated && !isSmallScreen()">
    <h1 *ngIf="perfil" class="inverso">{{perfil.firstName + ' ' + perfil.lastName}}</h1>
    <mat-nav-list>
      <a mat-list-item class="inverso" [routerLink]="m.link" *ngFor="let m of getMenus()" (click)="resetToggle(drawer)">
        <div mat-line>{{m.texto}}</div>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <app-header (onMenu)="drawer.toggle()"></app-header>
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
